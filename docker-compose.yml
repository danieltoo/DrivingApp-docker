version: '3'

services:
  # QL Environment services
  orion:
    image: fiware/orion:${ORION_VERSION:-1.15.1}
    ports:
      - "1026:1026"
    command: -logLevel DEBUG -noCache -dbhost mongo
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:1026/version"]
      interval: 1m
      timeout: 10s
      retries: 3

  mongo:
    image: mongo:3.2
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  quantumleap:
    image: ${QL_IMAGE:-smartsdk/quantumleap}
    ports:
      - "8668:8668"
    depends_on:
      - mongo
      - orion
      - crate
    environment:
      - CRATE_HOST=${CRATE_HOST:-crate}
      - USE_GEOCODING=True
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  crate:
    image: crate:${CRATE_VERSION:-3.0.5}
    command: crate -Clicense.enterprise=false -Cauth.host_based.enabled=false
      -Ccluster.name=democluster -Chttp.cors.enabled=true -Chttp.cors.allow-origin="*"
    ports:
      # Admin UI
      - "4200:4200"
      # Transport protocol
      - "4300:4300"
    volumes:
      - cratedata:/data

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_INSTALL_PLUGINS=crate-datasource,grafana-clock-panel,grafana-worldmap-panel
      - GF_AUTH_ANONYMOUS_ENABLED=true
    depends_on:
      - crate

  redis:
    image: redis
    deploy:
      # Scaling Redis requires some extra work.
      # See https://get-reddie.com/blog/redis4-cluster-docker-compose/
      replicas: 1
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  # DrivingApp Environment Services
  mariadb :
    image : mariadb
    ports : 
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=smartsdksecurity
    volumes:
      - mariadb:/data

  smartservice :
    image : cenidetiot/smartsecurity-web-service
    ports : 
      - "4005:4005"
    links :
      - mariadb
      - crate
      - orion
      - idm
    environment:
      - MYSQL_HOST=mariadb
      - MYSQL_DB=smartsdksecurity
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - CRATEDB=crate
      - ORION=orion
      - KEYROCK=idm
      - KEYSTONE_PORT=5000
  
  notifications :
    image: cenidetiot/smartsecurity-notifications
    ports :
      - "3001:3001"
    links :
      - smartservice
    environment:
      - CONTEXT=orion
      - SMART_SERVICE=smartservice
      - FCM_SERVER_TOKEN=FCMTOKEN
      - PASSWORD=SM2
      - USER_NAME=daniel

  idm:
    image: ging/fiware-idm
    ports:
      - "5000:5000"
      - "8000:8000"
      
volumes:
  mariadb:
  mongodata:
  cratedata:
  redisdata:

networks:
    default:
        driver_opts:
            com.docker.network.driver.mtu: ${DOCKER_MTU:-1400}
